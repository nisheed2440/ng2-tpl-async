<bjs-row>
  <bjs-column>
    <hr>
    <div [class]="calloutClasses">
      <h3 class="row column" *ngIf="data.calloutTitle">{{data.calloutTitle}}</h3>
      <div class="row column">
        <template [bjsDomTreeNode]="data.children"></template>
        <ng-content></ng-content>
      </div>
    </div>
    <hr>
  </bjs-column>
</bjs-row>
